<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <script>
    window.fbAsyncInit = function () {
      FB.init({
        appId: '257967528184188',
        autoLogAppEvents: true,
        xfbml: true,
        version: 'v3.1'
      });
    };

    (function (d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) { return; }
      js = d.createElement(s); js.id = id;
      js.src = "https://connect.facebook.net/en_US/sdk.js";
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));
  </script>
  <div class="page-header">
    <h1>Mobile Web Share Dialog</h1>
  </div>

  <p>Run this code on a mobile device or emulator. Tap the button below to trigger a Share Dialog</p>

  <button id="shareBtn" class="btn btn-success clearfix">Share</button>

  <script>
    document.getElementById('shareBtn').onclick = function () {
      FB.ui({
        method: 'share',
        mobile_iframe: true,
        href: 'https://paul-ylz.github.io/fbshare-poc/sharedpage',
      }, function (response) { });
    }
  </script>

</body>

</html>
